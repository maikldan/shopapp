<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="/headcontent" th:remove="tag"></head>
<body>
<div class="thumbnail">
    <div th:each=" image : ${item.images}" class="product">
        <img th:src="${'/image/' + image.path}" alt="" class="product_image"/>
    </div>
    <div class="caption">
        <h3 th:text="${item.name}"></h3>
        <p th:text="${item.description}"></p>
        <p th:text="${'Price : ' + item.price +'$'}"></p>
        <!--<p><a th:href="@{/itemView/{id}(id=${item.id})}" class="btn btn-primary" role="button">View</a> <a href="#" class="btn btn-default" role="button">Add To Cart</a></p>-->
    </div>
</div>
</body>
</html>
