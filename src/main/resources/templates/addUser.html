<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="/headcontent" th:remove="tag"></head>
<body>
<div class="container">
    <form th:action="@{/user/add}" method="post" th:object="${user}" commandName="addUser" class="well form-horizontal"
          id="addUser_form" enctype="multipart/form-data">
        <!--<input type="hidden" name="id" th:field="*{user}"/>-->
        <div class="form-group">
            <div class="col-md-4  addStudentLabel col-md-offset-3"><h2> Add New User:</h2></div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Username : </label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input th:field="*{username}" class="form-control selectpicker"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Password : </label>
            <div class="col-md-4 selectContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                    <input th:field="*{password}" class="form-control selectpicker"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">Images : </label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <input type="file" value="Upload User image" th:field="*{imageMultipart}" name="file"
                           class="upload"/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button type="submit" value="submit" class="btn btn-warning">Send<span
                        class="glyphicon glyphicon-send"></span></button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
